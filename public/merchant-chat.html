<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body>
<div class="">
    <div class="flex flex-row space-x-1 h-screen">
        <!-- left side navigation -->
        <div class="flex flex-col w-1/4 p-4">
            <!-- brand -->
            <div class="flex flex-row space-x-2">
                <img src="images/IbadahMain01.png" alt="" class="w-12 h-12">
                <div class="flex flex-col">
                    <p>iBazaar</p>
                    <small class="text-green-400">Merchant</small>
                </div>
            </div>
            <!-- menu list -->
            <div class="flex flex-col pt-5">
                <div class="flex flex-row p-3 rounded space-x-3 group hover:bg-green-200">
                    <div class="bg-gray-400 group-hover:bg-white w-6 h-6 rounded-full"></div>
                    <p>Dashboard</p>
                </div>
            </div>
            <div class="flex flex-col py-1">
                <div class="flex flex-row p-3 rounded space-x-3 group hover:bg-green-200">
                    <div class="bg-gray-400 group-hover:bg-white w-6 h-6 rounded-full"></div>
                    <p>Products</p>
                </div>
            </div>
            <div class="flex flex-col py-1">
                <div class="flex flex-row p-3 rounded space-x-3 group hover:bg-green-200">
                    <div class="bg-gray-400 group-hover:bg-white w-6 h-6 rounded-full"></div>
                    <p>Live Stream</p>
                </div>
            </div>
            <div class="flex flex-col py-1">
                <div class="flex flex-row p-3 rounded space-x-3 group hover:bg-green-200">
                    <div class="bg-gray-400 group-hover:bg-white w-6 h-6 rounded-full"></div>
                    <p>Sales</p>
                </div>
            </div>
        </div>
        <!-- middle side navigation -->
        <div class="flex flex-col w-2/4 p-4 bg-gray-100 space-y-4 h-screen">
            <div class="flex flex-row justify-between z-10">
                <p class="text-2xl font-bold">Chats</p>
                <input type="text" name="search" class="border rounded">
            </div>
            <div class="h-full flex flex-col bg-white rounded">
                <!-- chat box title -->
                <div class="flex flex-row justify-start items-center p-4 space-x-2 border-b border-gray-400">
                    <div class="bg-gray-400 w-12 h-12 rounded-full"></div>
                    <div class="flex flex-col">
                        <p>@message.sender</p>
                        <div class="flex flex-row items-center space-x-2">
                            <div class="bg-green-400 w-3 h-3 rounded-full"></div>
                            <p class="text-gray-400 text-sm">Online</p>
                        </div>
                    </div>
                </div>
                <div class="h-full flex flex-col p-4 space-y-1">
                    <div class="bg-gray-400 w-2/5 h-12 rounded"></div>
                    <div class="bg-green-400 w-2/5 h-12 rounded self-end"></div>
                </div>
                <div class="flex flex-col p-4 border-t border-gray-400">
                    <input type="text" name="message" class="h-18">
                    <p class="self-end text-gray-400">0/200</p>
                </div>
            </div>
        </div>
        <!-- right side navigation -->
        <div class="flex flex-col w-1/4 p-4 space-y-4">
            <div class="flex flex-row justify-between items-center">
                <div class="flex flex-row items-center space-x-2">
                    <div class="bg-gray-400 rounded-full h-6 p-6"></div>
                    <p>@store.name</p>
                </div>
                <div class="bg-gray-400 rounded h-6 w-6"></div>
            </div>
            <!-- mode switch -->
            <div class="flex flex-row">
                <button class="w-1/2 bg-green-400 text-white rounded-l p-3">Notifications (23)</button>
                <button class="w-1/2 bg-green-200 text-white rounded-r p-3">Chats (23)</button>
            </div>
            <!-- chat contacts -->
            <input name="contact-search" type="text" class="bg-gray-300 rounded">
            <div class="flex flex-row box-border justify-around border-b-4 border-gray-300 relative">
                <div class="box-border relative">
                    <p class="text-green-400 p-2">
                        All <span class="font-bold">(7)
                                    </span>
                    </p>
                    <hr class="absolute h-1 w-full -left-3 -top-3 border-2 border-green-400">
                </div>
                <div class="box-border relative">
                    <p class="text-gray-400 p-2">Unread <span class="text-black">(7)</span></p>
                </div>
            </div>
            <div class="flex flex-row space-x-2 items-center px-2 pt-2">
                <div class="h-full flex items-center">
                    <div class="bg-gray-400 w-8 h-8 rounded-full ml-1"></div>
                </div>
                <div class="flex flex-col w-full ml-1">
                    <div class="flex flex-row items-center space-x-2">
                        <p>@contact.name</p>
                        <div class="bg-green-400 h-3 w-3 rounded"></div>
                    </div>
                    <div class="flex flex-row items-center justify-between pr-2">
                        <p class="text-gray-400">recent messages</p>
                        <div class="bg-gray-300 w-3 h-3 rounded"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex flex-row space-x-2 items-center px-2 pt-2">
                <div class="h-full flex items-center">
                    <div class="bg-gray-400 w-8 h-8 rounded-full ml-1"></div>
                </div>
                <div class="flex flex-col w-full ml-1">
                    <div class="flex flex-row items-center space-x-2">
                        <p>@contact.name</p>
                        <div class="bg-green-400 h-3 w-3 rounded"></div>
                    </div>
                    <div class="flex flex-row items-center justify-between pr-2">
                        <p class="text-gray-400">recent messages</p>
                        <div class="bg-gray-300 w-3 h-3 rounded"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="flex flex-row space-x-2 items-center px-2 pt-2">
                <div class="h-full flex items-center">
                    <div class="bg-gray-400 w-8 h-8 rounded-full ml-1"></div>
                </div>
                <div class="flex flex-col w-full ml-1">
                    <div class="flex flex-row items-center space-x-2">
                        <p>@contact.name</p>
                        <div class="bg-green-400 h-3 w-3 rounded"></div>
                    </div>
                    <div class="flex flex-row items-center justify-between pr-2">
                        <p class="text-gray-400">recent messages</p>
                        <div class="bg-gray-300 w-3 h-3 rounded"></div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
