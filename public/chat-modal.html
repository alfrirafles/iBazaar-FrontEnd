<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
<div class="">
    <!-- top nav -->
    <div class="flex flex-wrap -mb-4 md:mb-0 bg-gray-300 overflow-clip">
        <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0 space-x-4 p-3">
            <button class="inline-block py-2 px-6 leading-loose text-white font-semibold rounded-l-xl rounded-xl transition duration-200 ml-8"
                    type="submit">
                Menu
            </button>
        </div>
        <div class="w-full md:w-1/2 mb-3 mt-3 md:mb-0 flex justify-end space-x-4 pr-4">
            <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200"
               href="#">Menu</a>
            <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200"
               href="#">Log in</a>
            <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200"
               href="#">Sign Up</a>
        </div>
    </div>

    <!-- logo, search fields, buttons -->
    <div class="flex flex-wrap md:mb-0 py-2 mb-2">
        <div class="w-full md:w-1/6 md:mb-0 flex justify-center">
            <img class="rounded w-16 h-16 self-center" src="images/IbadahMain01.png" alt="">
        </div>
        <form action="#" method="post" class="w-full md:w-4/6 md:mb-0 flex flex-row justify-center items-center">
            <input class="appearance-none w-11/12 p-4 text-xs font-semibold leading-none bg-gray-200 rounded-l outline-none justify-self-center"
                   type="text" name="search" placeholder="Search.." id="">
            <button class="bg-gray-400 w-12 h-12 rounded-r justify-self-center">
                <img src="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Asearch" alt="">
            </button>
        </form>
        <div class="w-full md:w-1/6 md:mb-0 flex justify-end items-center space-x-3 pr-3">
            <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-lg text-center font-semibold rounded-full transition duration-200"
               href="#"> </a>
            <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-center font-semibold rounded-full transition duration-200"
               href="#"> </a>
            <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-center font-semibold rounded-full transition duration-200"
               href="#"> </a>
        </div>
    </div>


</div>
</body>
</html>
