<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-tailwind.png">
    <script src="js/main.js"></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class="">
      <!-- top nav -->
      <div class="flex flex-wrap -mb-4 md:mb-0 bg-gray-300 overflow-clip">
        <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0 space-x-4 p-3">
          <button class="inline-block py-2 px-6 leading-loose text-white font-semibold rounded-l-xl rounded-xl transition duration-200 ml-8" type="submit">
            Menu
          </button>
        </div>
        <div class="w-full md:w-1/2 mb-3 mt-3 md:mb-0 flex justify-end space-x-4 pr-4">
          <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200" href="#">Menu</a>
          <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200" href="#">Log in</a>
          <a class="inline-block py-2 leading-loose text-white text-1xl font-semibold rounded-l-xl rounded-t-xl transition duration-200" href="#">Sign Up</a>
        </div>
      </div>

      <!-- logo, search fields, buttons -->
      <div class="flex flex-wrap md:mb-0 py-2 mb-2">
        <div class="w-full md:w-1/6 md:mb-0 flex justify-center">
          <img class="rounded w-16 h-16 self-center" src="images/IbadahMain01.png" alt="">
        </div>
        <form action="#" method="post" class="w-full md:w-4/6 md:mb-0 flex flex-row justify-center items-center">
          <input class="appearance-none w-11/12 p-4 text-xs font-semibold leading-none bg-gray-200 rounded-l outline-none justify-self-center" type="text" name="search" placeholder="Search.." id="">
          <button class="bg-gray-400 w-12 h-12 rounded-r justify-self-center">
            <img src="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Asearch" alt="">
          </button>
        </form>
        <div class="w-full md:w-1/6 md:mb-0 flex justify-end items-center space-x-3 pr-3">
          <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-lg text-center font-semibold rounded-full transition duration-200" href="#"> </a>
          <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-center font-semibold rounded-full transition duration-200" href="#"> </a>
          <a class="inline-block h-12 w-12 leading-loose bg-gray-400 hover:bg-gray-700 text-white text-center font-semibold rounded-full transition duration-200" href="#"> </a>
        </div>
      </div>

      <!-- navigations -->
      <div>
        <nav class="container mx-6">
          <ol class="list-reset py-4 pl-4 rounded flex bg-grey-light text-grey">
            <li class="px-2 hover:text-blue-300"><a href="#" class="no-underline text-indigo">Home</a></li>
            <li>></li>
            <li class="px-2 hover:text-blue-300"><a href="#" class="no-underline text-indigo">Child 1</a></li>
            <li>></li>
            <li class="px-2 hover:text-blue-300">Child 2</li>
          </ol>
        </nav>
      </div>

      <!-- main product info -->
      <div class="flex flex-wrap -mx-4 -mb-4 md:mb-0 ml-6">
        <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
            <div class="flex flex-row space-x-6 h-3/4">
              <div class="flex flex-col w-48 space-y-3">
                <!-- product small-pict 1 -->
                <div class="bg-gray-300 w-full h-36"></div>
                <!-- product small-pict 2 -->
                <div class="bg-gray-300 w-full h-36"></div>
                <!-- product small-pict 3 -->
                <div class="bg-gray-300 w-full h-36"></div>
                <!-- product small-pict 4 -->
                <div class="bg-gray-300 w-full h-36"></div>
              </div>
                <!-- product full-pict -->
              <div class="bg-gray-400 w-full">

              </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 px-4 mb-4 md:mb-0">
          <div class="flex flex-col space-y-4">
            <!-- product titles -->
            <div class="bg-gray-300 w-full h-24"></div>
            <!-- prices & discounts -->
            <div class="bg-gray-300 w-full h-48"></div>
            <!-- delivery information -->
            <div class="bg-gray-300 w-full h-48"></div>
            <!-- product detail -->
            <div class="bg-gray-300 w-full h-36"></div>
            <!-- store information -->
            <div class="bg-gray-300 w-full h-48"></div>
            <!-- sharing section -->
            <div class="bg-gray-300 w-full h-32"></div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
